<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>MusicSync</title>
		<link rel="stylesheet" type="text/css" href="client.css">
	</head>
	<body>
		<script src="opensheetmusicdisplay.min.js" defer></script>
		<script src="client.js" defer></script>
		<div class="file-box" ondragenter="event.preventDefault()" ondragover="event.preventDefault()" ondrop="dropAudioFile(event)">
			<input type="file" class="file-input" id="audio" name="audio" accept=".mp3, .wav, audio/mpeg" onchange="selectAudioFile(this)">
			<label for="audio">
				<span id="audio-name" class="file-frame">Audio:</span>
				<span class="file-button">
					<i class="fa fa-upload" aria-hidden="true"></i>
					Select File
				</span>
			</label>
		</div>
		<div class="file-box" ondragenter="event.preventDefault()" ondragover="event.preventDefault()" ondrop="dropScoreFile(event)">
			<input type="file" class="file-input" id="score" name="score" accept=".musicxml, .mxl, application/vnd.recordare.musicxml+xml, application/vnd.recordare.musicxml, .xml" onchange="selectScoreFile(this)">
			<label for="score">
				<span id="score-name" class="file-frame">Sheetmusic:</span>
				<span class="file-button">
					<i class="fa fa-upload" aria-hidden="true"></i>
					Select File
				</span>
			</label>
		</div>
		<div class="file-box" ondragenter="event.preventDefault()" ondragover="event.preventDefault()" ondrop="dropSyncFile(event)">
			<input type="file" class="file-input" id="sync" name="sync" accept=".json, application/json" onchange="selectSyncFile(this)">
			<label for="sync">
				<span id="sync-name" class="file-frame">Synchronization:</span>
				<span class="file-button">
					<i class="fa fa-upload" aria-hidden="true"></i>
					Select File
				</span>
			</label>
		</div>
		<div id="audio-box">
			<audio id="audio-player" onended="resetAudio()"></audio>
			<button class="audio-button" id="auto-sync-button" onclick="">Auto Sync</button>
			<button class="audio-button" id="manual-sync-button" onclick="manualSync()">Manual Sync</button>
			<button class="audio-button" id="play-pause-button" onclick="playPauseAudio()">Play</button>
			<div id="time-line" onclick="seekOnTimeline(event)"><div id="seeker"></div></div>
			<button class="audio-button" id="stop-button" onclick="stopAudio()">Stop</button>
			<button class="audio-button" id="save-button">Save</button>
		</div>
		<div id="loading-sign" style="display: none;"><span style="font-size: xx-large;">Loading ...</span></div>
		<div style="height: 100%; width: 100%; overflow: hidden; position: absolute; box-sizing: border-box; padding: 50px;">
			<div id="osmd-container"></div>
		</div>
	</body>
</html>

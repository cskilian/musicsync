<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>MusicSync</title>
		<link rel="stylesheet" type="text/css" href="client.css">
	</head>
	<body>
		<div class="file-box">
			<script src="client.js"></script>
			<input type="file" class="file-input" id="audio" name="audio" accept=".mp3, .wav, audio/mpeg" onchange="selectAudioFile(this, 'audio-name')">
			<label for="audio">
				<span id="audio-name" class="file-frame">Audio:</span>
				<span class="file-button">
					<i class="fa fa-upload" aria-hidden="true"></i>
					Select File
				</span>
			</label>
		</div>
		<div class="file-box">
			<input type="file" class="file-input" id="score" name="score" accept=".musicxml, .mxl, application/vnd.recordare.musicxml+xml, application/vnd.recordare.musicxml" onchange="selectFile(this, 'score-name')">
			<label for="score">
				<span id="score-name" class="file-frame">Sheetmusic:</span>
				<span class="file-button">
					<i class="fa fa-upload" aria-hidden="true"></i>
					Select File
				</span>
			</label>
		</div>
		<div class="file-box">
			<input type="file" class="file-input" id="sync" name="sync" accept=".json, application/json" onchange="selectFile(this, 'sync-name')">
			<label for="sync">
				<span id="sync-name" class="file-frame">Synchronization:</span>
				<span class="file-button">
					<i class="fa fa-upload" aria-hidden="true"></i>
					Select File
				</span>
			</label>
		</div>
		<div class="audio-box">
			<audio id="audio-player"></audio>
			<button id="auto-sync-button" onclick="">Auto Sync</button>
			<button id="manual-sync-button" onclick="">Manual Sync</button>
			<button id="play-pause-button" onclick="playPauseAudio(this)">Play</button>
			<button id="stop-button" onclick="stopAudio(this)">Stop</button>
		</div>
	</body>
</html>
